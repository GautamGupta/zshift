<section data-ng-controller="ShiftsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Shifts</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="shift in shifts"  data-ui-sref="shifts.view({shiftId: shift._id})" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="shift.name"></h4>
			<p class="list-group-item-text" data-ng-bind="shift.email"></p>
			<p class="list-group-item-text" data-ng-bind="shift.phone"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="shifts.$resolved && !shifts.length">
		No shifts yet, why don't you <a data-ui-sref="shifts.create">create one</a>?
	</div>
</section>
