<section data-ng-controller="ShiftsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Shifts</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="shift in shifts"  data-ui-sref="shifts.view({shiftId: shift._id})" class="list-group-item">
			<h4 class="list-group-item-heading">For <span data-ng-bind="shift.employee.name"></span></h4>
			<p class="list-group-item-text">From <span data-ng-bind="shift.startTime | date:'EEE, dd MMM h:mm a'"></span>
			 to <span class="list-group-item-text" data-ng-bind="shift.endTime | date:'h:mm a'"></span></p>

			<p class="list-group-item-text" data-ng-hide="!shift.startedTime">Actual start time: <span data-ng-bind="shift.startedTime | date:'EEE, dd MMM h:mm a'"></span></p>
			<p class="list-group-item-text" data-ng-hide="!shift.endedTime">Actual end time: <span data-ng-bind="shift.endedTime | date:'h:mm a'"></span></p>
			<p class="list-group-item-text" data-ng-hide="!shift.imageURL"><img src="/{{shift.imageURL}}" /></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="shifts.$resolved && !shifts.length">
		No shifts yet, why don't you <a data-ui-sref="shifts.create">create one</a>?
	</div>
</section>
